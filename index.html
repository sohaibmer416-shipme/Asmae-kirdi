    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Bungee&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-cyan: #06b6d4;
        --neon-rose: #f43f5e;
        --ui-bg: rgba(10, 10, 10, 0.85);
      }
      body {
        margin: 0;
        background-color: #030303;
        font-family: 'Luckiest Guy', cursive;
        color: #fff;
        overflow: hidden;
      }
      .fiesta-font { font-family: 'Luckiest Guy', cursive; }
      .bungee-font { font-family: 'Bungee', cursive; }
      .mono { font-family: 'JetBrains Mono', monospace; }
      
      /* HUD Elements */
      .hud-border {
        border: 2px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
      }
      
      /* Scanning Animation */
      @keyframes scan {
        0% { top: 0%; }
        100% { top: 100%; }
      }
      .scanner-line {
        position: absolute;
        width: 100%;
        height: 4px;
        background: linear-gradient(to bottom, transparent, #fbbf24, transparent);
        animation: scan 4s linear infinite;
        opacity: 0.4;
      }

      /* Pulse Button */
      @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4); }
        70% { box-shadow: 0 0 0 20px rgba(6, 182, 212, 0); }
        100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
      }
      .btn-pulse {
        animation: pulse-ring 2s infinite;
      }
    </style>
